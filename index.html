<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Open+Sans:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/nav.css">
    <link rel="stylesheet" href="./assets/css/banner.css">
    <link rel="stylesheet" href="./assets/css/varieties.css">
    <link rel="stylesheet" href="./assets/css/contact.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/whatsapp.css">
    <title>DecoHome</title>
</head>

<body>
    <header>
        <nav>
            <div>
                <a class="nav--brand" href="#"><i class="far fa-home"></i>
                  <span>DECO</span><span style="color: white;"><strong>HOME</strong></span>
                </a>
            </div>
            <div id="navegation" class="nav--menu ">
                <ul>
                    <li><a href="#contacto">Contacto</a></li>
                    <li><a href="#parallax">Home</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- star banner -->
    <section id="parallax" class="banner--parallax">
        <div id="parallax-img" class="banner--img">
            <div class="banner--text">
                <h1 class="banner--text--title">DECORAMOS TU HOGAR</h1>
                <h2 class="banner--text--subtitle">¡Como siempre soñaste!</h2>
            </div>
        </div>
    </section>
    <!-- end banner -->
    <!-- star varieties -->
    <section id="varieties">
        <div>
            <h1 class="varieties--title">Escoje el estilo que más te gusta</h1>
        </div>
        <div class="varieties">
            <div class="varieties--contain">
                <img src="https://images.pexels.com/photos/1668860/pexels-photo-1668860.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="" class="varieties--img">
                <p class="varieties--text">Moderno</p>
            </div>
            <div class="varieties--contain">
                <img src="https://images.pexels.com/photos/4050318/pexels-photo-4050318.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="" class="varieties--img">
                <p class="varieties--text">Rústico</p>
            </div>
            <div class="varieties--contain">
                <img src="https://mejorconsalud.as.com/wp-content/uploads/2019/04/como-decorar-tu-casa-con-objetos-de-estilo-vintage.jpg" alt="" class="varieties--img">
                <p class="varieties--text">Vintage</p>
            </div>
        </div>
    </section>
    <!-- end varieties -->
    <!-- star contact -->
    <section class="contact" id="contacto">
        <div>
            <h1 class="contact--title">Cotiza con nosotros</h1>
        </div>
        <form class="contact--contain" name="form-contact-us" onsubmit="return validateForm()">
            <div class="contact--form">
                <div class="contact--element">
                    <i class="fas fa-user contact--icon"></i>
                    <input type="text" class="contact--input" placeholder="Nombre" id="name">
                </div>
                <div class="contact--element">
                    <i class="far fa-envelope contact--icon"></i>
                    <input type="email" class="contact--input" placeholder="Email" id="email">
                </div>
                <div class="contact--element">
                    <i class="fal fa-mobile-android contact--icon"></i>
                    <input type="number" class="contact--input" placeholder="Teléfono" id="phone">
                </div>
            </div>
            <div class="contact--form">
                <div class="contact--element">
                    <i class="fas fa-align-left contact--icon"></i>
                    <input type="text" class="contact--text-area" placeholder="Detalla tu requerimiento" id="requirement">
                </div>
                <div class="contact--button">
                    <input class="button" type="submit" value="¡COTIZAR YA!" />
                </div>
            </div>
        </form>

    </section>
    <!-- end contact -->
    <footer>
        <div class="footer--text">
            <p>by Gabriela Gonzalez</p>
        </div>
        <div style="display: flex;">
            <a href="https://www.linkedin.com/in/gabriela-gonzalez-design/" target="_blank"><i class="fab fa-linkedin-in footer--icon"></i></a>
            <a href="https://github.com/ggonzalez18?tab=repositories" target="_blank"><i class="fab fa-github footer--icon"></i></a>
            <a href="https://twitter.com/gabytasmile" target="_blank"><i class="fab fa-twitter footer--icon"></i></a>
        </div>
    </footer>
    <!-- star whatsapp -->
    <a href="https://api.whatsapp.com/send?phone=56991346183&text=Hola,%20me%20gustar%C3%ADa%20cotizar%20un%20espacio..." class="whatsapp" target="_blank">
        <i class="fab fa-whatsapp whatsapp--icon"></i>
    </a>
    <!-- end whatsapp -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
</body>

</html>
